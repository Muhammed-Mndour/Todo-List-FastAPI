services:
  apptodolist:
    extends:
      file: ../common-config.yml
      service: standard-service
    ports:
      - "8080:8080"
    command: [ "uvicorn", "--reload", "--host", "0.0.0.0", "--port", "8080", "apptodolist.web:app" ]
    environment:
      ENV: "dev"
    develop:
      watch:
        - action: rebuild
          path: apptodolist.yml